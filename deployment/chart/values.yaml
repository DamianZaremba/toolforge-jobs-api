# base values file
replicas: 2

webservice:
  debug: "false"
  port: 8000
  address: "127.0.0.1"
  skip_metrics: "false"
  skip_images: "false"
  images_config_refresh_interval: "01:00:00"
  default_cpu_limit: "1000m"
  enable_storage: "false"
  image:
    # name and tag are used by the ci to set the image repo and tag accordingly
    name: "tools-harbor.wmcloud.org/toolforge/jobs-api"
    tag: OVERWRITTEN_BY_CI
    pullpolicy: Always
nginx:
  image:
    name: docker-registry.tools.wmflabs.org/nginx
    # tag is used by the ci to set the image tag
    nginxTag: latest
    pullpolicy: Always

certificates:
  internalClusterDomain: "cluster.local"
  apiGatewayCa:
    name: api-gateway-backend-ca
    kind: ClusterIssuer
    group: cert-manager.io

loki:
  url: ~
